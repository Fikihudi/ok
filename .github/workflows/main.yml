name: Linux RDP via Playit

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: ubuntu-22.04

    steps:
    - name: Install Desktop & RDP
      run: |
        sudo apt update
        sudo apt install -y xrdp xfce4 xfce4-goodies
        echo xfce4-session > ~/.xsession
        sudo systemctl enable xrdp
        sudo systemctl start xrdp
        echo 'runner:password' | sudo chpasswd

    - name: Download & Run Playit
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }}
      run: |
        curl -Lo playit https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-linux-amd64
        chmod +x playit
        ./playit --secret $PLAYIT_AUTH_KEY &

    - name: Keep Alive
      run: sleep 21600
